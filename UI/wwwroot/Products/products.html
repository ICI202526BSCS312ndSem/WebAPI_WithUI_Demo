<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f4f7f6;
        }

        .navbar {
            margin-bottom: 30px;
        }

        .card {
            border: none;
            border-radius: 10px;
        }

        .table img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container">
            <a class="navbar-brand" href="home.html">InventoryApp</a>
            <div class="d-flex">
                <span class="navbar-text me-3" id="userDisplay"></span>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card shadow-sm">
            <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Product List</h5>
                <button class="btn btn-primary" onclick="openAddModal()">
                    <i class="fas fa-plus"></i> Add New Product
                </button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Product Name</th>
                                <th>Price</th>
                                <th>Category</th>
                                <th class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productTableBody">
                        </tbody>
                    </table>
                </div>
                <div id="loader" class="text-center my-5">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p>Loading products...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="productForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Add Product</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="productId">
                        <div class="mb-3">
                            <label class="form-label">Product Name</label>
                            <input type="text" id="pName" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Price ($)</label>
                            <input type="number" step="0.01" id="pPrice" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select id="pCategory" class="form-select">
                                <option value="Electronics">Electronics</option>
                                <option value="Groceries">Groceries</option>
                                <option value="Fashion">Fashion</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_URL = 'https://localhost:44386/api/products'; 
        const token = localStorage.getItem('token');

        $(document).ready(function () {
            // Redirect if not logged in
            //if (!token) { window.location.href = '../login.html'; }

            loadProducts();

            // Form Submit Handler (Handles both POST and PUT)
            $('#productForm').on('submit', function (e) {
                e.preventDefault();
                saveProduct();
            });
        });

        function loadProducts() {
            $('#loader').show();
            $.ajax({
                url: API_URL,
                type: 'GET',
                headers: { 'Authorization': 'Bearer ' + token },
                success: function (data) {
                    let rows = '';
                    data.forEach(p => {
                        rows += `
                        <tr>
                            <td>${p.id}</td>
                            <td class="fw-bold">${p.name}</td>
                            <td>$${parseFloat(p.price).toFixed(2)}</td>
                            <td><span class="badge bg-info text-dark">${p.category || 'General'}</span></td>
                            <td class="text-center">
                                <button class="btn btn-sm btn-outline-primary me-1" onclick="openEditModal(${p.id})">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger" onclick="deleteProduct(${p.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>`;
                    });
                    $('#productTableBody').html(rows);
                    $('#loader').hide();
                },
                error: function () {
                    alert('Failed to load products. Check API or Token.');
                    $('#loader').hide();
                }
            });
        }

        function openAddModal() {
            $('#productForm')[0].reset();
            $('#productId').val('');
            $('#modalTitle').text('Add New Product');
            $('#productModal').modal('show');
        }

        function openEditModal(id) {
            $.ajax({
                url: `${API_URL}/${id}`,
                type: 'GET',
                headers: { 'Authorization': 'Bearer ' + token },
                success: function (p) {
                    $('#productId').val(p.id);
                    $('#pName').val(p.name);
                    $('#pPrice').val(p.price);
                    $('#pCategory').val(p.category);
                    $('#modalTitle').text('Edit Product');
                    $('#productModal').modal('show');
                }
            });
        }

        function saveProduct() {
            const id = $('#productId').val();
            const productData = {
                name: $('#pName').val(),
                price: $('#pPrice').val(),
                category: $('#pCategory').val()
            };

            const method = id ? 'PUT' : 'POST';
            const url = id ? `${API_URL}/${id}` : API_URL;

            $.ajax({
                url: url,
                type: method,
                headers: { 'Authorization': 'Bearer ' + token },
                contentType: 'application/json',
                data: JSON.stringify(productData),
                success: function () {
                    $('#productModal').modal('hide');
                    loadProducts();
                },
                error: function () { alert('Error saving product'); }
            });
        }

        function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                $.ajax({
                    url: `${API_URL}/${id}`,
                    type: 'DELETE',
                    headers: { 'Authorization': 'Bearer ' + token },
                    success: function () { loadProducts(); }
                });
            }
        }

        function logout() {
            localStorage.removeItem('token');
            //window.location.href = '../login.html';
        }
    </script>

</body>
</html>
